<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Snake Phone Bad Input</title>
    <link rel="stylesheet" href="snake.css" type="text/css">
</head>

<body>
    <h1>Snake Phone Bad Input</h1>
    Entered  number: <span id="number"></span><br>
    <canvas id="snake" width="600" height="360"></canvas>
    <span id="clear-value"></span>: to clear the entered number<br>
    <span id="backspace-value"></span>: to clear the last character<br>
    <span id="enter-value"></span>: to confirm the entered number.
    <script src="snake.js" type="text/javascript"></script>
</body>

</html>
